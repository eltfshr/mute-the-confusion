<!DOCTYPE html>
<html>
<head>
  <title>Mute the Confusion</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
  </style>
  <script src="{{url_for('static', filename='socket.io.js')}}"></script>
  <script>
    const socket = io()

    socket.on('message', (data) => {
      swap(data.message, data.owner)
    })

  </script>
  <script>
    let currentSwap = 0

    function swap(message, owner) {
      element = document.getElementById(`${currentSwap}`)
      element.innerText = currentSwap + '. ' + owner + ': ' + message
      currentSwap++
      if (currentSwap > 9) {
        currentSwap = 0
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      let messages
      await fetch('/messages').then((res) => {
        return res.json()
      }).then((data) => {
        messages = data.messages
      })
      messages.forEach((message, i) => {
        element = document.getElementById(`${i}`)
        element.innerText = i + '. ' + message.owner + ': ' + message.message
      })
    })
  </script>
</head>
<body>
  <div class="container">
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
    <div id="9"></div>
  </div>
</body>

</html>
