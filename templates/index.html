<!DOCTYPE html>
<html>
<head>
  <title>Mute the Confusion</title>
  <style>
    /* @font-face {
      font-family: Sunday;
      src: url('../fonts/Sunday-Regular.ttf');
    } */
    html {
      overflow: hidden;
      height: 100vh;
    }
    body {
      /* background-color:black; */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #form {
      display: flex;
      flex-direction: column;
    }
    #title {
      position: absolute;
      top: 10%;
      /* color: white; */
      font-size: 6rem;
    }
    #message-box {
      /* font-family: 'Times New Roman', Times, serif; */
      font-size: 18px;
      width: 40vw;
      height: 3vh;
    }
    /* #message-box:focus {
      outline: none;
    } */
    .message {
      /* color: white; */
      animation: pulse 2s infinite;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      let form = document.getElementById("form")
      let message = document.getElementById("message-box")
      let from = document.getElementById("from-box")
      form.addEventListener("submit", (e) => {
        e.preventDefault()
        const formData = new FormData(form)
        fetch('/', {
          method: 'POST',
          body: formData
        })
        message.value = ''
        from.value = ''
      })

      let buttons = document.querySelectorAll('button[id^=button]')
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          fetch(`/buttons/${e.target.id.split("button")[1]}`, {
            method: 'POST'
          })
        })
      })

    })
  </script>
</head>
<body>
  <div id="title">MUTE THE CONFUSION</div>
  <div class="container">
    <form id="form">
      <div>
        <label for="message">ข้อความ</label>
        <input type="text" id="message-box" name="message" placeholder="พิมพ์ข้อความ..." />
      </div>
      <div>
        <label for="from">จาก</label>
        <input type="text" id="from-box" name="from" placeholder="ใส่ชื่อ/นามแฝงของคุณ..." />
      </div>
      <div>
        <button type="reset">
          Cancel
        </button>
        <button type="submit">
          Submit
        </button>
      </div>
    </form>
    <!-- <button id="button0">
      Button0
    </button>
    <button id="button1">
      Button1
    </button> -->
  </div>

</body>

</html>
